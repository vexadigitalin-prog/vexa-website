<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXA Digital - Esports Business Architecture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
        }

        /* Navigation Bar */
        nav {
            background: #1a1a1a;
            padding: 1.2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #FF6B35;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: 3rem;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
            position: relative;
        }

        .nav-menu a:hover {
            color: #FF6B35;
        }

        .has-dropdown::after {
            content: ' â–¼';
            font-size: 0.7rem;
            margin-left: 4px;
        }

        .book-btn {
            background: #FF6B35;
            color: white;
            padding: 0.7rem 1.8rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
            opacity: 0.9;
        }

        .book-btn:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            padding: 8rem 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #FF6B35;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .hero h2 {
            font-size: 1.8rem;
            margin-bottom: 3rem;
            font-weight: 400;
            color: #ffffff;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            color: #e0e0e0;
        }

        /* Temporary content for testing */
        .temp-content {
            padding: 100px 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">VEXA DIGITAL</a>
            <ul class="nav-menu">
                <li><a href="#about" class="has-dropdown">About</a></li>
                <li><a href="#services" class="has-dropdown">Services</a></li>
                <li><a href="#workflow">How It Works</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <a href="#book" class="book-btn">Book Consultation</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>VEXA DIGITAL</h1>
        <h2>Esports Business Architecture</h2>
        <p>Most esports organizations fail because they chase sponsorship before structure.</p>
    </section>

    <!-- Temporary content -->
    <div class="temp-content">
        <p>Navigation + Hero section complete</p>
        <p>Next: About section (Mission, Vision, About Me)</p>
    </div>
</body>
</html>
